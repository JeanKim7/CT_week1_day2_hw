<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Online Shopping Page Mockup</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="top-section">
            <div class="header_image">
                <div id="header_pic">Amazon</div>
            </div>
            <form class= "sign_in_form">
                <h1 class="sign_in_header">Sign In</h1>
                <div class="email_container">
                    <label for="email">Email (phone for mobile accounts)</label>
                    <input id="email" name="email" type="text" placeholder="Enter Email">
                </div>
                <div class="password_container">
                    <div class="pw_label_container">
                        <label for="password">Password</label>
                        <a class="forgot" href="" target="_blank">Forgot your password?</a>
                    </div>
                    <input id="password" name="password" type="text" placeholder="Enter Password">
                </div>
                <button id="sign_in_button">Continue</button>
                <a href="" target="_blank" id="help1">Need Help?</a>
            </form>
            <div class="hard_part_container"></div>
                <div class="left_line"><hr class="line2"></div>
                <div class="hard_part">New to Amazon?</div>
                <hr class="line1">
            </div>
            <button class="new_account"> Create Your Amazon Account</button>
        </div>
        <div class="bottom_section">
            <div class="extra_links">
                <a href="" id="conditions_use">Conditions of Use</a>
                <a href="" id="privacy_policy">Privacy Policy</a>
                <a href="" id="help2">Help</a>
            </div>
            <div id="copyright">Â© 1996-2024, Amazon.com,inc or its Affiliates</div>
        </div>
    </body>
</html>
